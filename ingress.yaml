apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  labels:
    app: "backend-app"
  name: "backend-app"
  namespace: "default"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: "Prefix"
        backend:
          service:
            name: "backend-service"
            port:
              number: 3001

