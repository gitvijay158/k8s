apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: "default"
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "asia-south1-docker.pkg.dev/capable-matrix-441709-b0/artifactregistryattendance/my-nestjs-app:18"
          env:
            - name: AUTH_ADDRESS
              value: "auth-service:3000"
              #value: "auth-service.default"
